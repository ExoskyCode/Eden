<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - EdenShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="auth.css" />
  </head>

  <body>
    <div class="success-logIn logAlert hide">
      <div class="small-success-logIn alert-account"></div>
      <h2>Connexion réussie</h2>
    </div>
    <div class="error-logIn logAlert hide">
      <div class="small-error-logIn alert-account"></div>
      <h2>Connexion échouée</h2>
    </div>

    <div id="login">
      <div class="header">
        <h1>Connexion au EdenShop</h1>
      </div>
      <form>
        <div class="group">
          <input id="txtEmail" type="email" />
          <label>Email</label>
        </div>
        <div class="group">
          <input id="txtPassword" type="password" />
          <label>Mot de passe</label>
        </div>
        <button id="btnLogin" type="button" class="button buttonBlue">
          Se connecter
        </button>
      </form>
    </div>

    <div class="sign">
      <h2 class="sign">Vous n'avez pas encore de compte ?</h2>
      <a href="auth_sign-up.html">cliquez ici pour en créer un</a>
    </div>
    <a class="backHome" href="index.html">Revenir à l'accueil</a>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js">
        const firebase = require("firebase");
    // Required for side-effects
    require("firebase/firestore");
  </script>
  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyC8CAoFGcY3TF6BypvI7XJwzOZHD4FbDXA",
      authDomain: "eden-ac4ac.firebaseapp.com",
      databaseURL:
        "https://eden-ac4ac-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "eden-ac4ac",
      storageBucket: "eden-ac4ac.appspot.com",
      messagingSenderId: "760106795907",
      appId: "1:760106795907:web:677c5f06447566f66fecb6",
    };

    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();

    const email = document.getElementById("txtEmail");
    const password = document.getElementById("txtPassword");

    btnLogin.addEventListener("click", (e) => {
      db.collection("users")
        .add({
          email: `${email.value}`,
          password: `${password.value}`,
        })
        .then((docRef) => {
          const container = document.querySelector("body");
          const alerts = document.querySelector(".success-logIn");
          alerts.classList.remove("hide");
          alerts.classList.add("showAlert");
          setTimeout(() => {
            alerts.classList.remove("showAlert");
            alerts.classList.add("hide");
            window.location.href = "http://127.0.0.1:5500/account.html?";
          }, 3500);
        })
        .catch((error) => {
          console.error("Error adding document: ", error);
          const container = document.querySelector("body");
          const alerts = document.querySelector(".error-logIn");
          alerts.classList.remove("hide");
          alerts.classList.add("showAlert");
          setTimeout(() => {
            alerts.classList.remove("showAlert");
            alerts.classList.add("hide");
          }, 3500);

          const errorCode = error.code;
          const errorMessage = error.message;
          alert(errorMessage);
        });
    });

  </script>
</html>
