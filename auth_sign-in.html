<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - EdenShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="auth.css" />
  </head>

  <body>
    <div class="success-logIn">
      <div class="small-success-logIn alert-account"></div>
      <h2>connexion réussie</h2>
    </div>
    <div class="error-logIn">
      <div class="small-error-logIn alert-account"></div>
      <h2>connexion échouée</h2>
    </div>

    <div id="login">
      <div class="header">
        <h1>Connexion au EdenShop</h1>
      </div>
      <form>
        <div class="group">
          <input id="txtEmail" type="email" />
          <label>Email</label>
        </div>
        <div class="group">
          <input id="txtPassword" type="password" />
          <label>Password</label>
        </div>
        <button id="btnLogin" type="button" class="button buttonBlue">
          Se connecter
        </button>
      </form>
    </div>

    <a class="backHome" href="index.html">Revenir à l'accueil</a>
  </body>
  <script src="auth.js"></script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import {
      getDatabase,
      set,
      ref,
      update,
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC8CAoFGcY3TF6BypvI7XJwzOZHD4FbDXA",
      authDomain: "eden-ac4ac.firebaseapp.com",
      databaseURL:
        "https://eden-ac4ac-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "eden-ac4ac",
      storageBucket: "eden-ac4ac.appspot.com",
      messagingSenderId: "760106795907",
      appId: "1:760106795907:web:677c5f06447566f66fecb6",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    btnLogin.addEventListener("click", (e) => {
      var email = document.getElementById("txtEmail").value;
      var password = document.getElementById("txtPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          // ...

          // save log in details into real time database
          var lgDate = new Date();
          update(ref(database, "users/" + user.uid), {
            last_login: lgDate,
          })
            .then(() => {
              // Data saved successfully!
              window.location.href = "http://127.0.0.1:5500/test.html?";
            })
            .catch((error) => {
              // The write failed...
              alert(error);
            });
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(errorMessage);
        });

      signOut(auth)
        .then(() => {
          // Sign-out successful.
        })
        .catch((error) => {
          // An error happened.
        });
    });
  </script>
</html>
