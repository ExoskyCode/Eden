<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - EdenShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/auth.css" />
  </head>

  <body>
    <div class="success-logIn logAlert hide">
      <div class="small-success-logIn alert-account"></div>
      <h2>Connexion réussie</h2>
    </div>
    <div class="error-logIn logAlert hide">
      <div class="small-error-logIn alert-account"></div>
      <h2>Connexion échouée</h2>
    </div>

    <div id="login">
      <div class="header">
        <h1>Connexion au EdenShop</h1>
      </div>
      <form>
        <div class="group">
          <input id="txtName" type="text" required />
          <label>Pseudo</label>
        </div>
        <div class="group">
          <input id="txtEmail" type="email" />
          <label>Email</label>
        </div>
        <div class="group">
          <input id="txtPassword" type="password" />
          <label>Mot de passe</label>
        </div>
        <button id="BtnSignIn" type="button" class="button buttonBlue">
          Se connecter
        </button>
      </form>
    </div>

    <div class="sign">
      <h2 class="sign">Vous n'avez pas encore de compte ?</h2>
      <a href="auth_sign-up.html">cliquez ici pour en créer un</a>
    </div>
    <a class="backHome" href="index.html">Revenir à l'accueil</a>

    <script type="module" src="js/sign-in.js"></script>
  </body>
</html>
