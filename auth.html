<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - EdenShop</title>
  <link rel="stylesheet" href="auth.css">
</head>

<body>

  
  <div id="login">
    <div class="header">
      <h1>Connexion au EdenShop</h1>
    </div>
    <form>
      <div class="group">
        <input id="txtEmail" type="email">
        <label>Email</label>
      </div>
      <div class="group">
        <input id="txtPassword" type="password">
        <label>Password</label>
      </div>
      <div id="divLoginError" class="group">
        <div id="lblLoginErrorMessage" class="errorlabel">Message d'ereur</div>
      </div>
      <button id="btnLogin" type="button" class="button buttonBlue">Se connecter</button>
      <button id="btnSignup" type="button" class="button buttonBlue">S'inscrire</button>
    </form>
  </div>

  <a class="backHome" href="index.html">Revenir Ã  l'accueil</a>



</body>

</html>
