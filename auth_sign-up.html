<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - EdenShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/auth.css" />
  </head>

  <body>
    <div class="success-register logAlert hide">
      <div class="small-success-register alert-account"></div>
      <h2>Inscription réussie</h2>
    </div>
    <div class="error-register logAlert hide">
      <div class="small-error-register alert-account"></div>
      <h2>Inscription échouée</h2>
    </div>

    <div id="login">
      <div class="header">
        <h1>Inscription au EdenShop</h1>
      </div>
      <form>
        <div class="group">
          <input id="txtName" type="text" required />
          <label>Pseudo</label>
        </div>
        <div class="group">
          <input id="txtEmail" type="email" required />
          <label>Email</label>
        </div>
        <div class="group">
          <input id="txtPassword" type="password" required />
          <label>Mot de passe</label>
        </div>
        <button id="btnSignup" type="button" class="button buttonBlue">
          S'inscrire
        </button>
      </form>
    </div>

    <div class="sign">
      <h2 class="sign">Vous avez déjà un compte ?</h2>
      <a href="auth_sign-in.html">cliquez ici pour en vous connecter</a>
    </div>
    <a class="backHome" href="home.html">Revenir à l'accueil</a>

    <script type="module" src="js/sign-up.js"></script>
  </body>
</html>
